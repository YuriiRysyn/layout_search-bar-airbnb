<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="contaierforbar" data-qa="big">
      <img
        src="https://raw.githubusercontent.com/mate-academy/layout_search-bar-airbnb/c8be165700d62da513fb827e8756b540c1689fa0/src/images/Search.svg"
        alt="dandruff in big searchbar"
        class="imginbigbar"
      >
      <input
        type="text"
        class="barinput bigsearchbar"
        name="bigsearchbar"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
    <div class="contaierforbar" data-qa="small">
      <img
        src="https://raw.githubusercontent.com/mate-academy/layout_search-bar-airbnb/c8be165700d62da513fb827e8756b540c1689fa0/src/images/Search.svg"
        alt="dandruff in searchbar 2"
        class="imginsmallbar"
      >
      <input
        type="text"
        class="barinput smallsearchbar"
        name="smallsearchbar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
  </body>
</html>
